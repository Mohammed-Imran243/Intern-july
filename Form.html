<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="section">
            <h1>Google Forms Demo</h1>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Porro sequi iure consequatur quidem fugiat assumenda nisi cum enim rem eveniet et perspiciatis modi quo, soluta, ipsum tempora optio quod quibusdam.</p>
            <div class="form">
                <dotlottie-player src="https://lottie.host/66823bcd-dc91-4a44-91b9-6d675b8fc9ee/oHVa5tZd6K.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
                <div class="form-content">
                <form class="google-form">
                <div class="form-group">
                <label for="Name">Name:</label>
                <input type="text" id="Name" name="Name" placeholder="Enter Your Name" required></div>
                <div class="form-group">
                <label for="Gmail">Gmail:</label>
                <input type="email" id="Gmail" name="Gmail" placeholder="Enter Your Mail" required></div>
                <div class="form-group">
                <label for="DOB">Date of birth:</label>
                <input type="date" id="DOB" name="DOB"  required></div>
                <div class="form-group">
                <label for="gender">Select your gender:</label>
                <select id="gender" required>
                    <option value="1"> Male</option>
                    <option value="2">Female</option>
                </select></div>
                <div class="form-group">
                <label for="file">Upload your file:</label>
                <p style="text-align: center;">Note: *file should be less then 10mb</p>
                <input type="file" id="file" name="file" ></div>
                <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback"></textarea></div>
                <div class="form-group">
                <button type="submit" class="submit-btn">Submit</button>
                </div>
                </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
