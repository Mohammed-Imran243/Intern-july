<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NINE4 - Stunning Websites</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body>
    <header>
        <nav class="max-w-[65rem] mx-auto px-4 py-5">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">NINE4</h1>
                </div>
                <div class="flex gap-6 items-center">
                    <a href="#" class="text-slate-500 font-semibold hover:text-2xl">Careers</a>
                    <a href="#" class="text-slate-500 font-semibold hover:rotate-45">About Us</a>
                    <a href="#" class="bg-black py-2 px-4 text-white rounded-lg hover:bg-gray-800 transition">Download</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-12 md:py-0">
            <div class="max-w-[65rem] mx-auto px-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="flex flex-col text-center justify-center md:text-left">
                        <h1 class="text-6xl md:text-5xl font-bold mb-5 leading-tight">We are making Stunning Websites</h1>
                        <p class="text-slate-500 text-lg mb-5 max-w-md">
                            nine4 is a free to use website template for websites made with Next.js and styled with Tailwind CSS
                        </p>
                        <a href="#" class="bg-black py-2 px-4 text-white rounded-lg hover:bg-gray-800 transition w-max">Find out more</a>
                    </div>
                    <div class="flex justify-center">
                        <img src="iPhone-12-Mockup.png" alt="iPhone 12 Mockup" class="h-[600px] max-w-full" />
                    </div>
            </div>
        </section>
        <section>
            <div class="text-center mt-20 flex justify-center py-10">
                <h1 class="font-extrabold text-2xl">Trusted by top-tier product companies</h1>
            </div class="flex flex-col">
            <section class=" max-w-[75rem] mx-auto ">
            <div class="flex justify-center items-center  gap-10">
            <img src="./assests/Google-Logo.webp" alt="Google" class="h-12 max-w-[350px] grayscale hover:grayscale-0 transition" />
            <img src="./assests/Shopify-Logo.svg" alt="Shopify" class="h-12 max-w-[350px]  grayscale hover:grayscale-0 transition" />
            <img src="./assests/Cloudflare-Logo.svg" alt="Cloudflare" class="h-12 max-w-[350px]  grayscale hover:grayscale-0 transition" />
            <img src="./assests/PayPal-Logo.png" alt="PayPal" class="h-12 max-w-[350px]  grayscale hover:grayscale-0 transition" />
            </div>
</section>
            </div>
        </section>
    </main>

    
</body>
</html>
